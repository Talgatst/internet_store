<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Internet Store{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }
        header {
            margin-bottom: 2rem;
        }
        footer {
            margin-top: 3rem;
            padding: 1rem 0;
            background: #f8f9fa;
            text-align: center;
            color: #6c757d;
        }
        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Internet Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">üì¶ Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_add' %}">‚ûï Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'category_add' %}">üè∑ Add Category</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year|default:2025 }} Internet Store</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
