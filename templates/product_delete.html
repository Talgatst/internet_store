{% extends 'base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<h2>Delete product "{{ product.title }}"?</h2>

<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm delete</button>
  <a href="{% url 'product_detail' product.pk %}">Cancel</a>
</form>
{% endblock %}
