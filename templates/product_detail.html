{% extends 'base.html' %}

{% block title %}Product Details{% endblock %}

{% block content %}
<h1>{{ product.title }}</h1>
<p>Category: {{ product.category }}</p>
<p>Price: ${{ product.price }}</p>
<p>Description: {{ product.description }}</p>
<p>Added on: {{ product.created_at }}</p>
<img src="{{ product.image_url }}" alt="{{ product.title }}" style="max-width:200px;">

<a href="{% url 'product_edit' pk=product.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'product_delete' pk=product.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
