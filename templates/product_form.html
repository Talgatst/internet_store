{% extends 'base.html' %}

{% block content %}
  <h1>{{ title }}</h1>

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">{{ button_text }}</button>
      <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
