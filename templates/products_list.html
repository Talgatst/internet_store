{% extends 'base.html' %}

{% block title %}Internet shop{% endblock %}

{% block content %}
<h3>Product List</h3>
<ul>
    {% for product in products %}
        <li>
            <a href="/products/{{ product.id}}/">{{ product.title }}</a> - {{ product.category }} - ${{ product.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
